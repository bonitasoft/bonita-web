<!doctype html>
<html ng-app="autogeneratedForm" ng-controller="MainCtrl">

<head>
  <meta charset="utf-8">
  <title>{{::process.displayName}}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- build:css resources/css/styles.css-->
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <!-- endbuild -->
</head>

<body>
  <div class="container">

    <div class="row">
      <div class="col-lg-12">
        <div class="alert alert-warning"> <b>Attention</b>
          : this is a temporary form generated automatically for testing. Before you put your process into production, create and map the necessary forms.
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12 text-center">
        <h1>{{process.displayName}}</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12 text-center">
        <div style="float: right; width:100px">
          <button id="autofill" class="btn btn-danger btn-block" ng-click="fillData()" title="Fill in each form inputs with fake data." ng-if="contract.inputs.length>0">Autofill</button>
        </div>
      </div>
    </div>

    <div class="row">
      <div ng-repeat="input in contract.inputs">

        <!-- simple input -->
        <div ng-if="isSimpleInput(input) && isSingleInput(input) && !isFileInput(input)" ng-include="'templates/simple.html'"></div>
        <!-- simple input multiple-->
        <div ng-if="isSimpleInput(input) && isMultipleInput(input) && !isFileInput(input)" ng-include="'templates/multiple.html'"></div>
        <!-- complex input -->
        <div ng-if="isComplexInput(input) && isSingleInput(input) && !isFileInput(input)" ng-include="'templates/complex.html'"></div>
        <!-- complex input multiple -->
        <div ng-if="isComplexInput(input) && isMultipleInput(input) && !isFileInput(input)" ng-include="'templates/complexMultiple.html'"></div>
        <!-- file input and multiple file input-->
        <div ng-if="isFileInput(input)" ng-init="initMultipleInput(input)" ng-include="'templates/files.html'"></div>

      </div>
    </div>
    <div class="row">
      <pre class="alert alert-danger" ng-if="message">{{ message }}</pre>
      <div style="margin:auto; width:100px">
        <button type="submit" class="btn btn-success btn-block" ng-click="postData()">Start</button>
      </div>
    </div>
  </div>

  <!-- build:js resources/js/app.js -->
  <script src="../node_modules/angular/angular.js"></script>
  <script src="../node_modules/angular-bootstrap/dist/ui-bootstrap.js"></script>
  <script src="../node_modules/angular-resource/angular-resource.js"></script>
  <script src="../node_modules/angular-gettext/dist/angular-gettext.js"></script>
  <script src="../node_modules/ngUpload/ng-upload.min.js"></script>
  <script src="js/resources.js"></script>
  <script src="js/app.js"></script>
  <script src="js/contractService.js"></script>
  <!-- endbuild -->

  <!-- build:remove -->
  <!-- for development only! MUST be ignored at build time -->
  <script src="../node_modules/angular-mocks/angular-mocks.js"></script>
  <script src="js/dev-only.js"></script>
  <!-- endbuild -->
</body>

</html>
